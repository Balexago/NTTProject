<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Stdent</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	  
	    <a class="navbar-brand" th:href="@{/}">Management</a>
	    
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    
	    <div class="collapse navbar-collapse" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students}">Students</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/Teachers}">Teachers</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/Courses}">Courses</a>
	        </li>
	      </ul>
	    </div>
	    
	  </div>
	</nav>
	
	<br><br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify content-center card">
				<h1 class = "text-center">Create New Course</h1>
				<div>
					<form th:action="@{/Courses}" th:object = "${course}" method="POST">
						<div class ="form-group">
							<label>Name</label>
							<input type = "text" 
								name = "name" 
								th:field = "*{name}" 
								class="form-control"
								placeholder="Name"/>
						</div >
						<div class ="form-group">
							<label>Description</label>
							<input type = "text" 
								name = "dsc" 
								th:field = "*{Dsc}" 
								class="form-control"
								placeholder="Description"/>
						</div >
						<div class ="form-group">
							<label>Slots Open</label>
							<input type = "number" 
								name = "SlotsOpen" 
								th:field = "*{SlotsOpen}" 
								class="form-control"
								placeholder="Slots Open"/>
						</div >
						<div class ="form-group">
							<label>Course Start</label>
							<input type = "date" 
								name = "CourseStart" 
								th:field = "*{CourseStart}" 
								class="form-control"/>
						</div >
						<div class ="form-group">
							<label>Course End</label>
							<input type = "date" 
								name = "CourseEnd"
								th:field = "*{CourseEnd}" 
								class="form-control"/>
						</div >
						<div class ="form-group">
							<label>Status</label>
							<input type = "text" 
								name = "Status" 
								th:field = "*{Status}" 
								class="form-control"
								placeholder="Status"/>
						</div >
						<div class ="form-group">
							<label>District</label>
							<input type = "text" 
								name = "District" 
								th:field = "*{District}" 
								class="form-control"
								placeholder="District"/>
						</div >
						<div class ="form-group">
							<label>Council</label>
							<input type = "text" 
								name = "Council" 
								th:field = "*{Council}" 
								class="form-control"
								placeholder="Council"/>
						</div >
						<br>
						<div class = "box-footer">
						<button type="submit" class ="btn btn-primary">Submit</button>
						
						</div>
						<br>
					</form >
				</div>
			</div>
		</div>
	</div >
</body>
</html >
