<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	  
	    <a class="navbar-brand" th:href="@{/}">Management</a>
	    
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    
	    <div class="collapse navbar-collapse" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students}">Students</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/Teachers}">Teachers</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/Courses}">Courses</a>
	        </li>
	      </ul>
	    </div>
	    
	  </div>
	</nav>

	<div class = "container">
		<div class ="row">
				<h1>List Students</h1>
		</div>
		<div class = "row">
			<div class =""col-lg-3""> 
				<a th:href = "@{/students/new}" class ="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
		<table class = "table table-dark table-striped">
			<thead class = "table-dark">
				<tr>
					<th>Name</th>
					<th>NIF</th>
					<th>Date of Birth</th>
					<th>E-Mail</th>
					<th>Address</th>
					<th>District</th>
					<th>Council</th>
					<th>Postal Code</th>
					<th>Phone Number</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student:${students}">
					<td th:text = "${student.name}"></td>
					<td th:text = "${student.NIF}"></td>
					<td th:text = "${student.DataNasc}"></td>
					<td th:text = "${student.email}"></td>
					<td th:text = "${student.Morada}"></td>
					<td th:text = "${student.Distrito}"></td>
					<td th:text = "${student.Concelho}"></td>
					<td th:text = "${student.CodigoPostal}"></td>
					<td th:text = "${student.Telemovel}"></td>
					<td>
						<a th:href = "@{/students/edit/{id}(id=${student.Userid})}" class = "btn btn-primary">Update</a>
						<a th:href = "@{/students/{id}(id=${student.Userid})}" class = "btn btn-danger">Delete</a>
					</td>
				</tr >
			</tbody>
		 </table>
	</div>

</body>
</html >
