<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Student</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	  
	    <a class="navbar-brand" th:href="@{/}">Management</a>
	    
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    
	    <div class="collapse navbar-collapse" id="collapsibleNavbar">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/students}">Students</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/Teachers}">Teachers</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/Courses}">Courses</a>
	        </li>
	      </ul>
	    </div>
	    
	  </div>
	</nav>
	<br><br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify content-center card">
				<h1 class = "text-center">Update Student</h1>
				<div>
					<form th:action="@{/students/{id} (id=${student.Userid})}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label>Name</label>
							<input type = "text" 
								name = "name" 
								th:field = "*{name}" 
								class="form-control"
								placeholder="Name"/>
						</div >
						<div class ="form-group">
							<label>NIF</label>
							<input type = "number" 
								name = "NIF" 
								th:field = "*{NIF}" 
								class="form-control"
								placeholder="NIF"/>
						</div >
						<div class ="form-group">
							<label>Data de Nascimento</label>
							<input type = "date" 
								name = "DataNasc" 
								th:field = "*{DataNasc}" 
								class="form-control"/>
						</div >
						<div class ="form-group">
							<label>E-Mail</label>
							<input type = "text" 
								name = "email" 
								th:field = "*{email}" 
								class="form-control"
								placeholder="Enter email"/>
						</div >
						<div class ="form-group">
							<label>Address</label>
							<input type = "text" 
								name = "morada" 
								th:field = "*{morada}" 
								class="form-control"
								placeholder="Address"/>
						</div >
						<div class ="form-group">
							<label>District</label>
							<input type = "text" 
								name = "Distrito" 
								th:field = "*{Distrito}" 
								class="form-control"
								placeholder="District"/>
						</div >
						<div class ="form-group">
							<label>Council</label>
							<input type = "text" 
								name = "Concelho" 
								th:field = "*{Concelho}" 
								class="form-control"
								placeholder="Council"/>
						</div >
						<div class ="form-group">
							<label>Postal Code</label>
							<input type = "text" 
								name = "CodigoPostal" 
								th:field = "*{CodigoPostal}" 
								class="form-control"
								placeholder="Postal Code"/>
						</div >						
						<div class ="form-group">
							<label>Phone Number</label>
							<input type = "number" 
								name = "Telemovel" 
								th:field = "*{Telemovel}" 
								class="form-control"
								placeholder="Phone Number"/>
						</div >
						<div class ="form-group">
							<label>Password</label>
							<input type = "Password" 
								name = "Senha" 
								th:field = "*{Senha}" 
								class="form-control"
								placeholder="Password"/>
						</div >
						<br>
						<div class = "box-footer">
						<button type="submit" class ="btn btn-primary">Submit</button>
						
						</div>
						<br>
					</form >
				</div>
			</div>
		</div>
	</div >
</body>
</html >
